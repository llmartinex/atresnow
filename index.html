<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AtresNow Recommender</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background-image: url('fondo-atresnow.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 100, 0, 0.3);
      text-align: center;
    }

    .headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .rest {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.5;
    }

    .btn {
      background: #ff6600;
      color: #000;
      border: none;
      padding: 14px 20px;
      margin-top: 32px;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 100, 0, 0.4);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="message">
      <p class="headline">Cargando recomendación...</p>
    </div>
    <button class="btn" onclick="window.location.href='https://aged-dawn-5880.dev.animaapp.io/?v=1747163826.212405'">Ver en AtresNow</button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const messages = [
        "¿Otra vez stalkeando a tu ex? 🫠 Mejor baila al ritmo del resumen a tu medida de Un paso adelante.",
        "¿Todo te sale mal hoy? A Mikel en la miniserie La red púrpura también. Respira.",
        "Parece que has tenido un día intenso 😵‍💫. Relájate con el podcast Dos años y un día. Humor garantizado.",
        "Ese mood solo lo cura la miniserie Cristo y Rey. Sí, eso existe.",
        "¿Hoy tampoco has entendido nada? 😵 Escucha el podcast Apagón. Te sentirás menos solo.",
        "¿Te han dejado en visto? A Eva en la miniserie Toy Boy también. Pero ella se venga mejor 💔.",
        "¿Echas de menos lo que nunca viviste? 🪩 Revive los 90 con el resumen a tu medida de La Ruta. No hace falta haber estado allí.",
        "Tu energía pide un plot twist 🌀. Mira la miniserie Honor. No tu horóscopo.",
        "¿Mucho postureo y poca verdad? El podcast Zorras te baja a tierra con estilo 💅.",
        "Si hoy tampoco has ligado por Tinder 😅, al menos alguien se quiere en Amar es para siempre. Mira el resumen a tu medida."
      ];

      const pick = messages[Math.floor(Math.random() * messages.length)];
      const split = pick.split('. ');
      const firstSentence = split[0] + '.';
      const rest = split.slice(1).join('. ');

      const messageDiv = document.getElementById("message");
      messageDiv.innerHTML = `
        <p class="headline">${firstSentence}</p>
        <p class="rest">${rest}</p>
      `;
    });
  </script>
</body>
</html>
