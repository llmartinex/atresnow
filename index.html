      background-image: url('fondo-atresnow.png');
      background-size: cover;
      background-position: center;

      font-weight: bold;
      margin-bottom: 12px;
    }

    .rest {

      font-weight: 500;
      line-height: 1.4;
    }

    .btn {
      background: #ff6600;
      color: #000;
      border: none;
      padding: 12px 24px;
      margin-top: 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 100, 0, 0.4);
